<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <h3>Registration Form</h3>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password"><input type="password"  name="password" id="password" placeholder="password"><img src="eye-close.png.png" width="40px"></div>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm-Password</label>
                <input type="password" name="cpassword" id="cpassword">
                <div class="error"></div>
            </div>
            <button class="btn" onclick="openPopup()">Submit</button>
        </form>
        <div class="popup" id="popup">
            <h2>Thank You!</h2>
            <p>Your details Registered Successfully.</p>
            <button class="ok" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="tstyle.css">
</head>
<body>
    <div class="wrapper">
        <h2>Email Sender</h2>
        <form action="#">
            <div class="input-group">
                <input type="text" name="Name" placeholder="Name" class="name">
            </div>
            <div class="input-group">
                <input type="text" name="Email" placeholder="From:(Email)" class="email">
            </div>
        <div class="multiple-field">
            <div class="input-group" id="multiple">
                <input type="text" name="To:(Email)" placeholder="To:(Email)" class="input">
            </div>
            <button class="btn">
                Add More
            </button>
        </div>
            <div class="input-group">
                <input type="text" name="reply" placeholder="Reply-to:(optional)" class="reply">
            </div>
            <div class="input-group">
                <input type="text" name="subject" placeholder="Subject:" class="subject">
            </div>
            <div class="input-group">
                <textarea name="Message"   placeholder="Message" class="message"></textarea>
            </div>
            <div class="input-group">
                <input type="file"  class="file">
            </div>
            <button class="submit-btn">Send Mail</button>

        </form>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
